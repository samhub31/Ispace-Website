<body>
    <div class="container">

        <!-- aside section starts -->

        <aside>
            <div class="top">
                <div class="logo">
                    <h2><span class="danger">ISPACE</span></h2>
                </div>
                <div class="close">
                    <span><i class="fa fa-times"></i> </span>
                </div>
            </div>

            <div class="sidebar">
                <a href="#">
                    <span><i class="fa-duotone fa-window-maximize"></i></span>
                    <h3>Dashboard</h3>
                </a>
                
                <a href="#">
                    <span><i class="fa fa-rss"></i></span>
                    <h3>Blog</h3>
                </a>
                
                <a href="#">
                    <span></span>
                    <h3>Newsletter</h3>
                </a>

                <a href="#">
                    <span><i class="fas fa-user-circle"></i></span>
                    <h3>Profile</h3>
                </a>

                <a href="#">
                    <span><i class="fa fa-sign-out"></i></span>
                    <h3>Logout</h3>
                </a>
            </div>
        </aside>

        <!-- aside section ends -->

        <!-- main section starts -->

        <main>
            <h1>Dashboard</h1>

            <div class="date">
                <input type="text" class="date">
            </div>

            <div class="insights">

                <div class="sales">
                    <span><i class="fa fa-rss"></i></span>
                    <div class="middle">
                        <div class="left">
                            <h3>Blog</h3>
                            <h1>23</h1>
                        </div>
                    </div>
                    <!-- <small>last 24 hours</small> -->
                </div>

                <div class="sales">
                    <span><i class="fa fa-rss"></i></span>
                    <div class="middle">
                        <div class="left">
                            <h3>Newsletter</h3>
                            <h1>23</h1>
                        </div>
                    </div>
                    <!-- <small>last 24 hours</small> -->
                </div>


            </div>

            <div class="recent_order">
                <h1>Blogs Updates</h1>
                <table>

                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Date</th>
                            <th>Title</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Mini Usb</td>
                            <td>456</td>
                            <td>Due</td>
                            <td class="warning">Pending</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </main>

        <!-- main section ends -->

        <div class="right">
            <div class="top">
        
                <button id="menu_bar">
                    <span><i class="fas fa-user"></i></span>
                </button>
                <!-- <div class="theme-toggler">
                    <span>lightmode</span>

                <div class="profile">
                    <div class="info">
                        <p><b>Samuel</b></p>
                        <p>Admin</p>
                        <small class="text-muted"></small>
                    </div>
                </div>
            </div>
        
            <div class="newsletter">
                <h2>Newsletter Updates</h2>
                <div class="updates">
                    <div class="update">
                        <table>

                            <thead>
                                <tr>
                                    <th>Image</th>
                                    <th>Date</th>
                                    <th>Title</th>
                                    <th>Description</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Mini Usb</td>
                                    <td>456</td>

                                    <td class="warning">Pending</td>

                            </tbody>
                        </table>
                    </div>
